<!doctype html>
<html>
  <head><title>Employees</title></head>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <body>
    <h1>Employees</h1>
    <a href="{{ url_for('add_employee') }}">Add Employee</a>
    <table border="1">
      <tr><th>ID</th><th>Name</th><th>Join Date</th><th>Actions</th></tr>
      {% for e in employees %}
      <tr>
        <td>{{ e["id"] }}</td>
        <td>{{ e["name"] }}</td>
        <td>{{ e["join_date"] }}</td>
        <td><a href="{{ url_for('view_employee', emp_id=e['id']) }}">View / Gratuity</a></td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
